  postgres:
    image: postgres
    container_name: servers_to_postgres_mysql_postgresql
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: nopassword
      POSTGRES_DB: sylius
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
