version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servers_to_postgres_laravel
    restart: unless-stopped
    tty: true
    ports:
      - 8000:8000
    volumes:
      - ./:/app
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini

    networks:
      - app-network
    depends_on:
      - postgres

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: servers_to_postgres_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8080:8080"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network
    depends_on:
      - app
      - postgres

